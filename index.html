<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div style="grid-area: chestArea; background-color: red">
            <div id="chestDiv">
                <img class="chestImg" onclick="openChest()" src="img/kiste.jpg"  alt="">

            </div>
            
            
        </div>

        <div style="grid-area: chestInventory; background-color: brown;">

            <div id="chestInventory">
                
            </div>
        </div>
            
        <div id="inventoryHeader" style="grid-area: headerArea; background-color: yellow">
        Inventory closed
        </div>

        <div id="inventory" class="inventorystyle" style="grid-area: inventoryArea; background-color: green">
       

        </div>

        <div onclick="toggleinventory()" style="grid-area: inventoryButtonArea; background-color: blue"></div>

        <div style="grid-area: equipmentButtonArea; background-color: purple"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
