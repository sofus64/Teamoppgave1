<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div style="grid-area: chestArea;">
            <div id="chestDiv">
                <img class="chestImg" onclick="openChest()" src="img/kiste.jpg"  alt="">
            </div>
            
            
        </div>

        <div id="chestInventory" style="grid-area: chestInventory;">
        </div>
            
        <div class ="inventoryHeader" id="inventoryHeader" style="grid-area: headerArea; background-color: yellow">
        Inventory closed
        </div>

        <div id="inventory" style="grid-area: inventoryArea;">
       

        </div>

        <div class="inventoryButton" onclick="toggleinventory()" style="grid-area: inventoryButtonArea;">
            <img class="inventoryImg" src="img/inventory.webp">
        </div>

        
    </div>

    
</body>
<script src="script.js"></script>

</html>
